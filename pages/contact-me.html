<html>
<head>
  <meta charset="utf-8">

  <!--bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <link rel = "stylesheet" href = "../css/bootstrap-styles.css">

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class = "container-fluid no-padding">
    <nav class = "navbar navbar-default navbar-inverse" role = "navigation">

      <div class = " navbar-header">
        <button type = "button" class = "navbar-toggle"
        data-toggle = "collapse" data-target = "#example-navbar-collapse">
        <span class = "sr-only">Toggle navigation</span>
        <span class = "icon-bar"></span>
        <span class = "icon-bar"></span>
        <span class = "icon-bar"></span>
      </button>

      <a class="navbar-brand" href="#">
        <img class = "img-circle brand-custom" alt="Brand" src="../images/logo.JPG">
      </a>
    </div>

    <div class = "collapse navbar-collapse" id = "example-navbar-collapse">
      <ul class = "nav navbar-nav">
        <li><a href = "../index.html">About</a></li>
        <li><a href = "#">Work</a></li>
        <li><a href = "pages/contact-me.html">Contact</a></li>
      </ul>
    </div>
  </nav>
</div>

<div class = "container contact-padding text-center">
  <div class = "row">
    <!-- this allows the form to take up the full width of the screen -->
    <div class = "col-lg-12">
      <!--if this was col-lg-6, this forces the screen to occupy half the screen or half the amount of columns-->
      <form method="POST" action="https://formspree.io/spham202@gmail.com" class = "form-text-size" >
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <h3>First name *</h3>
              <input type="text" name="name" class="form-control" placeholder="Please enter your firstname *">
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <h3>Last name *</h3>
              <input type="text" name="surname" class="form-control" placeholder="Please enter your lastname *">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <h3>Email *</h3>
              <input type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <h3>Phone</h3>
              <input type="tel" name="phone" class="form-control" placeholder="Please enter your phone">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="form-group form-custom">
              <h2>Message *</h2>
              <textarea name="message" class="form-control" placeholder="Message for me *"></textarea>
            </div>
          </div>
          <div class="col-md-12 btn-margin">
            <input type="submit" class="btn btn-success btn-send" value="Send message">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
